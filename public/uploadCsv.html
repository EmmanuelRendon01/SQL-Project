<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Upload CSV</h4>
                    </div>
                    <div class="card-body">
                        <form id="csvForm">
                            <div class="mb-3">
                                <label for="tableName" class="form-label">DB table</label>
                                <select class="form-select" id="tableName" name="tableName" required>
                                    <option selected disabled>Choose an option</option>
                                    <option value="customers">Customers</option>
                                    <option value="bills">Bills</option>
                                    <option value="transactions">Transactions</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Choose a CSV file</label>
                                <input type="file" name="file" id="fileInput" accept=".csv" class="form-control">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/uploadCsv.js"></script>
</body>

</html>
